<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trabajando con Formularios</title>
</head>
<body>
    <h1>Formularios de registros de alumnos</h1>
    <form action="pagina14.html" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="txtDni">Numero de Documento:</label><input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su DNI" required><br>
            <label for="txtNom">Nombres:</label><input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres" required><br>
            <label for="txtApe">Apellidos:</label><input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellidos"><br>
            <label for="txtFec">Fecha de Nacimiento:</label><input type="date" name="txtFec" id="txtFec" placeholder="Ingrese su Fecha de Nacimientor" required><br>
            <label for="txtDir">Direecion:</label><input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su dirrecion" required><br>
            <label for="cboDistrito">Distrito:</label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Seleccione un distrito</option>
                <option value="1">Cercado de Lima</option>
                <option value="2">Breña</option>
                <option value="3">San Juan de Lurigancho</option>
                <option value="4">Jesus Maria</option>
                <option value="5">La Molina</option>
            </select><br>
            <label>Sexo:</label><input type="radio" name="sexo" id="rbM"><label for="rbM">Masculino</label><input type="radio" name="sexo" id="rbf"><label for="rbf">Femenino</label><br>
            <label for="fulFoto">Fotografia:</label><input type="file" name="fulFoto" id="fulFoto"><br>
            <label for="tatObservaciones">Observaciones:</label><textarea name="tatObservaciones" id="" cols="30" rows="10"></textarea><br>
            <label>Estado:</label><input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label><br>
        </fieldset>
        <fieldset>
            <legend>Datos de Cursos</legend>
            <label for="cboCiclo">Curso:</label>
            <select name="cboCiclo" id="cboCiclo" required>
                <option value="0">Seleccione un Ciclo</option>
                <option value="1">I Ciclo</option>
                <option value="2">II Ciclo</option>
                <option value="3">III Ciclo</option>
                <option value="4">IV Ciclo</option>
                <option value="5">V Ciclo</option>
                <option value="6">VI Ciclo</option>
            </select><br>
            <label>Turno:</label><input type="radio" name="turno" id="rbM"><label for="rbM">Mañana</label><label></label><input type="radio" name="turno" id="rbM"><label for="rbM">Tarde</label><label></label><input type="radio" name="turno" id="rbM"><label for="rbM">Noche</label><br>
            <label for="cboSec">Seccion:</label>
            <select name="cboSeccion" id="cboSeccion" required>
                <option value="0">Seleccione una opcion</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
            </select><br>
        </fieldset>
            <input type="submit" name="btmregistrar" id="btmregistrar" value="Registrar">
            <button type="button" name="btmactualizar" id="btmactualizar">Actualizar</button>
            <button type="reset" name="btmeliminar" id="btmeliminar">Eliminar</button>
    </form>
</body>
</html>
